<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT Admin â€“ Reports</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <div class="brand">SIT Admin</div>
      <a href="dashboard.html"><span>Dashboard</span></a>
      <a href="scans.html"><span>Scans</span></a>
      <a href="reports.html" class="active"><span>Reports</span></a>
      <div class="spacer"></div>
      <a href="#" class="logout-btn" onclick="logout()"><span>Logout</span></a>
    </nav>

    <div class="main">
      <h1>Reports</h1>
      <div id="liveStatus" class="live-status">Last updated: -</div>

      <!-- Submit Report -->
      <div class="card">
        <h2>Submit Report</h2>
        <form id="reportForm">
          <div class="form-group">
            <label for="reportLink">Suspicious Link</label>
            <input type="text" id="reportLink" placeholder="https://..." />
          </div>
          <div class="form-group">
            <label for="reportType">Report Type</label>
            <select id="reportType">
              <option value="scam">Scam</option>
              <option value="phishing">Phishing</option>
              <option value="malware">Malware</option>
              <option value="fraud">Fraud</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reportDescription">Description</label>
            <textarea id="reportDescription" rows="3" placeholder="Describe the scam or suspicious activity..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
        <div id="reportResult" class="mt-2" style="display:none;"></div>
      </div>

      <!-- Report History -->
      <div class="card">
        <h2>Report History</h2>
        <div class="toolbar">
          <input type="text" id="searchInput" placeholder="Search by link or description..." />
          <select id="statusFilter">
            <option value="">All Statuses</option>
            <option value="new">New</option>
            <option value="investigating">Investigating</option>
            <option value="resolved">Resolved</option>
          </select>
          <span id="pageInfo" class="page-info">&mdash;</span>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th><th>Link</th><th>Type</th><th>Description</th><th>Status</th><th>Date</th>
            </tr>
          </thead>
          <tbody id="reportsBody">
            <tr><td colspan="6" class="text-muted text-center">Loading...</td></tr>
          </tbody>
        </table>
        <div class="pagination">
          <button class="btn btn-sm" id="prevBtn" disabled>&laquo; Prev</button>
          <button class="btn btn-sm" id="nextBtn" disabled>Next &raquo;</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/reports.js"></script>
</body>
</html>
