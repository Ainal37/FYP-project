<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT Admin â€“ Reports</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <button class="topbar-close" title="Close" onclick="window.close()">&#10005;</button>
    <div class="topbar-search">
      <span class="search-icon">&#128269;</span>
      <input type="text" placeholder="Search... (Ctrl+K)" id="globalSearch" onfocus="document.dispatchEvent(new KeyboardEvent('keydown',{key:'k',ctrlKey:true}))" readonly />
    </div>
    <div class="topbar-right">
      <button class="notif-bell" id="notifBell" onclick="toggleNotifDropdown()">
        &#128276;<span class="notif-badge" id="notifCount" style="display:none">0</span>
      </button>
      <div class="user-pill" id="userPill">
        <div class="user-avatar" id="userAvatar">A</div>
        <div class="user-pill-info">
          <div class="name" id="userName">Admin</div>
          <div class="email" id="userEmail">admin@example.com</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Dropdown -->
  <div class="notif-dropdown" id="notifDropdown">
    <div class="notif-dropdown-header">
      <h3>Notifications</h3>
      <button class="btn btn-sm" onclick="markAllNotifRead()">Mark all read</button>
    </div>
    <div class="notif-dropdown-body" id="notifList"></div>
    <div class="notif-dropdown-footer">
      <button class="btn btn-sm" onclick="toggleNotifDropdown()">Close</button>
    </div>
  </div>

  <div class="layout">
    <nav class="sidebar">
      <div class="brand">ADMIN PANEL</div>
      <div class="brand-sub">Enterprise Dashboard</div>
      <a href="dashboard.html"><span class="nav-icon">&#9632;</span><span>Dashboard</span></a>
      <a href="scans.html"><span class="nav-icon">&#128269;</span><span>Scans</span></a>
      <a href="users.html"><span class="nav-icon">&#128101;</span><span>Users</span></a>
      <a href="reports.html" class="active"><span class="nav-icon">&#128196;</span><span>Reports</span></a>
      <a href="analytics.html"><span class="nav-icon">&#128200;</span><span>Analytics</span></a>
      <a href="settings.html"><span class="nav-icon">&#9881;</span><span>Settings</span></a>
      <div class="spacer"></div>
      <a href="#" class="logout-btn" onclick="logout()"><span class="nav-icon">&#10140;</span><span>Logout</span></a>
    </nav>

    <div class="main">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
        <h1>Reports</h1>
        <button class="btn btn-sm" id="viewToggle">Kanban View</button>
      </div>
      <div id="liveStatus" class="live-status">Last updated: -</div>

      <div class="card">
        <h2>Submit Report</h2>
        <form id="reportForm">
          <div class="form-group">
            <label for="reportLink">Suspicious Link</label>
            <input type="text" id="reportLink" placeholder="https://..." />
          </div>
          <div class="form-group">
            <label for="reportType">Type</label>
            <select id="reportType">
              <option value="scam">Scam</option>
              <option value="phishing">Phishing</option>
              <option value="malware">Malware</option>
              <option value="fraud">Fraud</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reportDescription">Description</label>
            <textarea id="reportDescription" rows="3" placeholder="Describe the issue..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="reportResult" class="mt-2" style="display:none"></div>
      </div>

      <!-- TABLE VIEW -->
      <div id="tableView" class="card">
        <h2>Report History</h2>
        <div class="toolbar">
          <input type="text" id="searchInput" placeholder="Search by link or description..." />
          <select id="statusFilter">
            <option value="">All</option>
            <option value="new">New</option>
            <option value="investigating">Investigating</option>
            <option value="resolved">Resolved</option>
          </select>
          <span id="pageInfo" class="page-info">&mdash;</span>
        </div>
        <table>
          <thead><tr><th>ID</th><th>Link</th><th>Type</th><th>Description</th><th>Status</th><th>Assignee</th><th>Action</th></tr></thead>
          <tbody id="reportsBody"><tr><td colspan="7"><div class="skeleton skeleton-text"></div></td></tr></tbody>
        </table>
        <div class="pagination">
          <button class="btn btn-sm" id="prevBtn" disabled>&laquo; Prev</button>
          <button class="btn btn-sm" id="nextBtn" disabled>Next &raquo;</button>
        </div>
      </div>

      <!-- KANBAN VIEW -->
      <div id="kanbanView" style="display:none">
        <div class="kanban-board">
          <div class="kanban-col"><h4>New <span class="count">0</span></h4><div id="kanban-new"></div></div>
          <div class="kanban-col"><h4>Investigating <span class="count">0</span></h4><div id="kanban-investigating"></div></div>
          <div class="kanban-col"><h4>Resolved <span class="count">0</span></h4><div id="kanban-resolved"></div></div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/reports.js"></script>
</body>
</html>
