<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT Admin – Reports</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="brand">SIT Admin</div>
      <a href="dashboard.html"><span>Dashboard</span></a>
      <a href="scans.html"><span>Scans</span></a>
      <a href="reports.html" class="active"><span>Reports</span></a>
      <div class="spacer"></div>
      <a href="#" class="logout-btn" onclick="logout()"><span>Logout</span></a>
    </nav>

    <!-- Main -->
    <div class="main">
      <h1>Reports</h1>

      <!-- Live status -->
      <div id="liveStatus" style="font-size:12px; opacity:0.7; margin:-14px 0 18px;">
        Last updated: -
      </div>

      <!-- Submit report form -->
      <div class="card">
        <h2>Submit Report</h2>
        <form id="reportForm">
          <div class="form-group">
            <label for="reportUserId">Telegram User ID</label>
            <input type="number" id="reportUserId" placeholder="e.g. 123456789" required />
          </div>
          <div class="form-group">
            <label for="reportUsername">Telegram Username (optional)</label>
            <input type="text" id="reportUsername" placeholder="@username" />
          </div>
          <div class="form-group">
            <label for="reportMessage">Report Message</label>
            <textarea id="reportMessage" rows="3" placeholder="Describe the scam or suspicious activity..." required></textarea>
          </div>
          <div class="form-group">
            <label for="reportLink">Suspicious Link (optional)</label>
            <input type="text" id="reportLink" placeholder="https://..." />
          </div>
          <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
        <div id="reportResult" class="mt-2" style="display:none;"></div>
      </div>

      <!-- Report history table -->
      <div class="card">
        <h2>Report History</h2>

        <!-- Toolbar: search + status filter + page info -->
        <div class="toolbar">
          <input type="text" id="searchInput" placeholder="Search by link or message..." />
          <select id="statusFilter">
            <option value="">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="reviewed">Reviewed</option>
            <option value="blocked">Blocked</option>
          </select>
          <span id="pageInfo" class="page-info">—</span>
        </div>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Message</th>
              <th>Link</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="reportsBody">
            <tr><td colspan="6" class="text-muted text-center">Loading...</td></tr>
          </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination">
          <button class="btn btn-sm btn-primary" id="prevBtn" disabled>Prev</button>
          <button class="btn btn-sm btn-primary" id="nextBtn" disabled>Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script>
    requireAuth();

    /* ── State ── */
    const PER_PAGE = 10;
    let allReports = [];
    let currentPage = 1;
    let typingTimer = null;
    let refreshPaused = false;
    let lastTopId = null;

    /* ── Helpers ── */
    function setStatus(msg) {
      const el = document.getElementById("liveStatus");
      if (el) el.textContent = msg;
    }

    function getFiltered() {
      const q = document.getElementById("searchInput").value.trim().toLowerCase();
      const status = document.getElementById("statusFilter").value;
      return allReports.filter(r => {
        if (status && r.status !== status) return false;
        if (q) {
          const haystack = ((r.link || "") + " " + (r.message || "")).toLowerCase();
          if (!haystack.includes(q)) return false;
        }
        return true;
      });
    }

    /* ── Render ── */
    function render() {
      const filtered = getFiltered();
      const totalPages = Math.max(1, Math.ceil(filtered.length / PER_PAGE));
      if (currentPage > totalPages) currentPage = totalPages;

      const start = (currentPage - 1) * PER_PAGE;
      const page = filtered.slice(start, start + PER_PAGE);

      const tbody = document.getElementById("reportsBody");
      if (page.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-muted text-center">No reports found.</td></tr>';
      } else {
        tbody.innerHTML = page.map(r => `
          <tr data-id="${r.id}">
            <td>${r.id}</td>
            <td>${r.telegram_username || r.telegram_user_id}</td>
            <td>${r.message}</td>
            <td class="link-cell" title="${r.link || ''}">${r.link || '—'}</td>
            <td><span class="badge ${r.status}">${r.status}</span></td>
            <td>${r.created_at || '—'}</td>
          </tr>
        `).join("");

        /* Highlight newest row when it changes */
        const topId = allReports[0]?.id;
        if (lastTopId !== null && topId && topId !== lastTopId && currentPage === 1) {
          const tr = tbody.querySelector(`tr[data-id="${topId}"]`);
          if (tr) {
            tr.classList.add("row-new");
            setTimeout(() => tr.classList.remove("row-new"), 2500);
          }
        }
        lastTopId = topId;
      }

      /* Page info + buttons */
      document.getElementById("pageInfo").textContent =
        filtered.length + " result" + (filtered.length !== 1 ? "s" : "") +
        " \u2014 Page " + currentPage + " / " + totalPages;

      document.getElementById("prevBtn").disabled = currentPage <= 1;
      document.getElementById("nextBtn").disabled = currentPage >= totalPages;
    }

    /* ── Refresh (auto every 5 s, paused while typing) ── */
    async function refresh() {
      if (refreshPaused) return;
      try {
        setStatus("Updating...");
        allReports = await listReports() || [];
        render();
        setStatus("Last updated: " + new Date().toLocaleString());
      } catch (err) {
        console.error("Reports load error:", err);
        setStatus("Update failed (check backend/token).");
      }
    }

    /* ── Events ── */
    document.getElementById("searchInput").addEventListener("input", () => {
      refreshPaused = true;
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => { refreshPaused = false; }, 2000);
      currentPage = 1;
      render();
    });

    document.getElementById("statusFilter").addEventListener("change", () => {
      currentPage = 1;
      render();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; render(); }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      const totalPages = Math.ceil(getFiltered().length / PER_PAGE);
      if (currentPage < totalPages) { currentPage++; render(); }
    });

    /* ── Submit report form ── */
    document.getElementById("reportForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById("reportResult");
      resultDiv.style.display = "none";

      const payload = {
        telegram_user_id: parseInt(document.getElementById("reportUserId").value),
        telegram_username: document.getElementById("reportUsername").value.trim() || null,
        message: document.getElementById("reportMessage").value.trim(),
        link: document.getElementById("reportLink").value.trim() || null,
      };

      try {
        const data = await createReport(payload);
        if (!data) return;
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          <div class="stat-card" style="margin-top:12px;">
            <div class="label">Report Submitted</div>
            <div>ID: <strong>${data.id}</strong> &nbsp;
              <span class="badge ${data.status}">${data.status}</span></div>
          </div>`;
        document.getElementById("reportForm").reset();
        /* Immediately refresh list to show the new report */
        refreshPaused = false;
        await refresh();
      } catch (err) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `<p style="color:var(--danger);">Error: ${err.message}</p>`;
      }
    });

    /* ── Init ── */
    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
