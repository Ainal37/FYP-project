<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT Admin – Scans</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="brand">SIT Admin</div>
      <a href="dashboard.html"><span>Dashboard</span></a>
      <a href="scans.html" class="active"><span>Scans</span></a>
      <a href="reports.html"><span>Reports</span></a>
      <div class="spacer"></div>
      <a href="#" class="logout-btn" onclick="logout()"><span>Logout</span></a>
    </nav>

    <!-- Main -->
    <div class="main">
      <h1>Scans</h1>

      <!-- Live status -->
      <div id="liveStatus" style="font-size:12px; opacity:0.7; margin:-14px 0 18px;">
        Last updated: -
      </div>

      <!-- Quick scan form -->
      <div class="card">
        <h2>Quick Scan</h2>
        <form id="scanForm">
          <div class="form-group">
            <label for="scanLink">URL / Link to scan</label>
            <input type="text" id="scanLink" placeholder="https://example.com/suspicious-page" required />
          </div>
          <button type="submit" class="btn btn-primary">Scan Link</button>
        </form>
        <div id="scanResult" class="mt-2" style="display:none;"></div>
      </div>

      <!-- Scan history table -->
      <div class="card">
        <h2>Scan History</h2>

        <!-- Toolbar: search + verdict filter + page info -->
        <div class="toolbar">
          <input type="text" id="searchInput" placeholder="Search by link..." />
          <select id="verdictFilter">
            <option value="">All Verdicts</option>
            <option value="safe">Safe</option>
            <option value="suspicious">Suspicious</option>
            <option value="scam">Scam</option>
          </select>
          <span id="pageInfo" class="page-info">—</span>
        </div>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Link</th>
              <th>Verdict</th>
              <th>Score</th>
              <th>Reason</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="scansBody">
            <tr><td colspan="7" class="text-muted text-center">Loading...</td></tr>
          </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination">
          <button class="btn btn-sm btn-primary" id="prevBtn" disabled>Prev</button>
          <button class="btn btn-sm btn-primary" id="nextBtn" disabled>Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script>
    requireAuth();

    /* ── State ── */
    const PER_PAGE = 10;
    let allScans = [];
    let currentPage = 1;
    let typingTimer = null;
    let refreshPaused = false;
    let lastTopId = null;

    /* ── Helpers ── */
    function setStatus(msg) {
      const el = document.getElementById("liveStatus");
      if (el) el.textContent = msg;
    }

    function getFiltered() {
      const q = document.getElementById("searchInput").value.trim().toLowerCase();
      const verdict = document.getElementById("verdictFilter").value;
      return allScans.filter(s => {
        if (verdict && s.verdict !== verdict) return false;
        if (q && !(s.link || "").toLowerCase().includes(q)) return false;
        return true;
      });
    }

    /* ── Render ── */
    function render() {
      const filtered = getFiltered();
      const totalPages = Math.max(1, Math.ceil(filtered.length / PER_PAGE));
      if (currentPage > totalPages) currentPage = totalPages;

      const start = (currentPage - 1) * PER_PAGE;
      const page = filtered.slice(start, start + PER_PAGE);

      const tbody = document.getElementById("scansBody");
      if (page.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-muted text-center">No scans found.</td></tr>';
      } else {
        tbody.innerHTML = page.map(s => `
          <tr data-id="${s.id}">
            <td>${s.id}</td>
            <td>${s.telegram_username || s.telegram_user_id || 'Admin'}</td>
            <td class="link-cell" title="${s.link}">${s.link}</td>
            <td><span class="badge ${s.verdict}">${s.verdict}</span></td>
            <td>${s.score}</td>
            <td>${s.reason || '—'}</td>
            <td>${s.created_at || '—'}</td>
          </tr>
        `).join("");

        /* Highlight newest row when it changes */
        const topId = allScans[0]?.id;
        if (lastTopId !== null && topId && topId !== lastTopId && currentPage === 1) {
          const tr = tbody.querySelector(`tr[data-id="${topId}"]`);
          if (tr) {
            tr.classList.add("row-new");
            setTimeout(() => tr.classList.remove("row-new"), 2500);
          }
        }
        lastTopId = topId;
      }

      /* Page info + buttons */
      document.getElementById("pageInfo").textContent =
        filtered.length + " result" + (filtered.length !== 1 ? "s" : "") +
        " \u2014 Page " + currentPage + " / " + totalPages;

      document.getElementById("prevBtn").disabled = currentPage <= 1;
      document.getElementById("nextBtn").disabled = currentPage >= totalPages;
    }

    /* ── Refresh (auto every 5 s, paused while typing) ── */
    async function refresh() {
      if (refreshPaused) return;
      try {
        setStatus("Updating...");
        allScans = await listScans() || [];
        render();
        setStatus("Last updated: " + new Date().toLocaleString());
      } catch (err) {
        console.error("Scans load error:", err);
        setStatus("Update failed (check backend/token).");
      }
    }

    /* ── Events ── */
    document.getElementById("searchInput").addEventListener("input", () => {
      refreshPaused = true;
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => { refreshPaused = false; }, 2000);
      currentPage = 1;
      render();
    });

    document.getElementById("verdictFilter").addEventListener("change", () => {
      currentPage = 1;
      render();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; render(); }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      const totalPages = Math.ceil(getFiltered().length / PER_PAGE);
      if (currentPage < totalPages) { currentPage++; render(); }
    });

    /* ── Quick Scan form ── */
    document.getElementById("scanForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const link = document.getElementById("scanLink").value.trim();
      const resultDiv = document.getElementById("scanResult");
      resultDiv.style.display = "none";

      try {
        const data = await createScan({ link });
        if (!data) return;
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          <div class="stat-card" style="margin-top:12px;">
            <div class="label">Result</div>
            <div><span class="badge ${data.verdict}" style="font-size:14px;">${data.verdict}</span>
              &nbsp; Score: <strong>${data.score}</strong></div>
            <div class="mt-1 text-muted" style="font-size:13px;">${data.reason}</div>
          </div>`;
        document.getElementById("scanLink").value = "";
        /* Immediately refresh list to show the new scan */
        refreshPaused = false;
        await refresh();
      } catch (err) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `<p style="color:var(--danger);">Error: ${err.message}</p>`;
      }
    });

    /* ── Init ── */
    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
