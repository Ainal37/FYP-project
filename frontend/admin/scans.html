<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT Admin â€“ Scans</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <div class="brand">SIT Admin</div>
      <a href="dashboard.html"><span>Dashboard</span></a>
      <a href="scans.html" class="active"><span>Scans</span></a>
      <a href="reports.html"><span>Reports</span></a>
      <div class="spacer"></div>
      <a href="#" class="logout-btn" onclick="logout()"><span>Logout</span></a>
    </nav>

    <div class="main">
      <h1>Scans</h1>
      <div id="liveStatus" class="live-status">Last updated: -</div>

      <!-- Quick Scan -->
      <div class="card">
        <h2>Quick Scan</h2>
        <form id="scanForm">
          <div class="form-group">
            <label for="scanLink">URL / Link to scan</label>
            <input type="text" id="scanLink" placeholder="https://example.com/suspicious-page" required />
          </div>
          <button type="submit" class="btn btn-primary">Scan Link</button>
        </form>
        <div id="scanResult" class="mt-2" style="display:none;"></div>
      </div>

      <!-- Scan History -->
      <div class="card">
        <h2>Scan History</h2>
        <div class="toolbar">
          <input type="text" id="searchInput" placeholder="Search by link..." />
          <select id="verdictFilter">
            <option value="">All Verdicts</option>
            <option value="safe">Safe</option>
            <option value="suspicious">Suspicious</option>
            <option value="scam">Scam</option>
          </select>
          <span id="pageInfo" class="page-info">&mdash;</span>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th><th>User</th><th>Link</th><th>Verdict</th><th>Score</th><th>Reason</th><th>Date</th>
            </tr>
          </thead>
          <tbody id="scansBody">
            <tr><td colspan="7" class="text-muted text-center">Loading...</td></tr>
          </tbody>
        </table>
        <div class="pagination">
          <button class="btn btn-sm" id="prevBtn" disabled>&laquo; Prev</button>
          <button class="btn btn-sm" id="nextBtn" disabled>Next &raquo;</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/scans.js"></script>
</body>
</html>
