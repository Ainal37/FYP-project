<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT Admin â€“ Login</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="login-wrapper">
    <!-- Illustration panel -->
    <div class="login-illust">
      <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" width="160" height="160">
        <circle cx="100" cy="100" r="96" stroke="#374151" stroke-width="2" fill="none" opacity=".25"/>
        <circle cx="100" cy="100" r="70" stroke="#6b7280" stroke-width="1.5" fill="none" opacity=".2"/>
        <path d="M100 40 L140 62 V110 C140 140 100 160 100 160 C100 160 60 140 60 110 V62 Z"
              stroke="#9ca3af" stroke-width="2.5" fill="none"/>
        <polyline points="82,105 95,118 120,88" stroke="#d1d5db" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="30" y1="100" x2="55" y2="100" stroke="#4b5563" stroke-width="1" opacity=".3"/>
        <line x1="145" y1="100" x2="170" y2="100" stroke="#4b5563" stroke-width="1" opacity=".3"/>
        <line x1="100" y1="30" x2="100" y2="5" stroke="#4b5563" stroke-width="1" opacity=".3"/>
        <circle cx="30" cy="100" r="2" fill="#6b7280" opacity=".4"/>
        <circle cx="170" cy="100" r="2" fill="#6b7280" opacity=".4"/>
        <circle cx="100" cy="5" r="2" fill="#6b7280" opacity=".4"/>
      </svg>
      <h2>Scammer Identification<br/>&amp; Validation Tool</h2>
      <p>Enterprise threat detection platform</p>
    </div>

    <!-- Login card -->
    <div class="login-box">
      <h1>SIT Admin</h1>
      <p class="subtitle">Sign in to your account</p>
      <div id="errorMsg" class="error-msg"></div>

      <!-- Step 1: Email/Password -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="admin@example.com" required autocomplete="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;margin-top:8px;">Sign In</button>
      </form>

      <!-- Step 2: 2FA Code (hidden by default) -->
      <div id="twofaSection" class="twofa-section">
        <p style="font-size:13px;color:var(--text-2);margin-bottom:14px;text-align:center">Enter the 6-digit code from your authenticator app</p>
        <form id="twofaForm">
          <div class="form-group">
            <label for="twofaCode">2FA Code</label>
            <input type="text" id="twofaCode" placeholder="000000" maxlength="6" required autocomplete="one-time-code" style="text-align:center;font-size:24px;letter-spacing:8px" />
          </div>
          <button type="submit" class="btn btn-primary" style="width:100%;margin-top:8px;">Verify</button>
        </form>
        <p style="text-align:center;margin-top:10px"><a href="#" onclick="show2FABack()" style="font-size:12px;color:var(--text-3)">Back to login</a></p>
      </div>

      <p class="login-footer">Enterprise MVP v2.0</p>
    </div>
  </div>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
