<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIT Admin â€“ Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <div class="brand">SIT Admin</div>
      <a href="dashboard.html" class="active"><span>Dashboard</span></a>
      <a href="scans.html"><span>Scans</span></a>
      <a href="reports.html"><span>Reports</span></a>
      <div class="spacer"></div>
      <a href="#" class="logout-btn" onclick="logout()"><span>Logout</span></a>
    </nav>

    <div class="main">
      <h1>Dashboard</h1>
      <div id="liveStatus" class="live-status">Last updated: -</div>

      <div class="stats-grid">
        <div class="stat-card"><div class="label">Total Scans</div><div class="value" id="totalScans">--</div></div>
        <div class="stat-card"><div class="label">Total Reports</div><div class="value" id="totalReports">--</div></div>
        <div class="stat-card scam"><div class="label">Scam</div><div class="value" id="scamCount">--</div></div>
        <div class="stat-card suspicious"><div class="label">Suspicious</div><div class="value" id="suspiciousCount">--</div></div>
        <div class="stat-card safe"><div class="label">Safe</div><div class="value" id="safeCount">--</div></div>
      </div>

      <div class="card">
        <h2>Latest Scans</h2>
        <table>
          <thead>
            <tr><th>ID</th><th>Link</th><th>Verdict</th><th>Score</th><th>Date</th></tr>
          </thead>
          <tbody id="latestScansBody">
            <tr><td colspan="5" class="text-muted text-center">Loading...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="card">
        <h2>Latest Reports</h2>
        <table>
          <thead>
            <tr><th>ID</th><th>Link</th><th>Type</th><th>Status</th><th>Date</th></tr>
          </thead>
          <tbody id="latestReportsBody">
            <tr><td colspan="5" class="text-muted text-center">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
